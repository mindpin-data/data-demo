<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta content='IE=edge, chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta content='webkit' name='renderer'>
    <title>DEMO</title>

    <link rel="stylesheet" media="all" href="dist/index.css" />

    <script src="../lib/all.js"></script>
    <script src="dist/index.js"></script>
  </head>

  <body>
    <div class='paper' style='padding: 40px;'>
      <div class='tile nbg' data-g='title' data-layout='[0, 0, 24, 3]'></div>

      <div class='tile nbg' data-layout='[0, 3, 24, 21]'>
        <div class='tile nbg' data-layout='[0, 0, 17, 24]' style='padding-right: 50px;'>
          <div class='tile nbg' data-g='path-map' data-layout='[0, 0, 24, 24]'></div>
        </div>

        <div class='tile nbg' data-layout='[17, 0, 7, 24]'>
          <div class='tile nbg' data-g='areas-bar' data-layout='[0, 0, 24, 8]'></div>

          <div class='tile nbg' data-layout='[0, 8, 24, 10]'>
            <div class='tile nbg' data-g='line-chart-title' data-layout='[0, 0, 24, 6]'></div>
            <div class='tile nbg' data-g='line-chart' data-layout='[0, 6, 24, 18]'></div>
          </div>

          <div class='tile nbg' data-g='one-area' data-layout='[0, 18, 24, 6]'></div>
        </div>
      </div>
    </div>
  </body>
</html>
